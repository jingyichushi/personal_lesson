group 'me.jycs'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.reactivex.rxjava2:rxjava:2.0.5"
    //仅仅在AndroidSDK环境下能够使用
//    compile 'io.reactivex.rxjava2:rxandroid:2.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
